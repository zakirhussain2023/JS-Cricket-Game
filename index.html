<!DOCTYPE html>
<html>
<head><title>JS Cricket Game</title>
</head>
<body>
	<button id="play-btn">play</button>
	<button id="reset-btn">reset</button>
	<h2> <span>player 1</span>:<span id="player1-score">0</span></h2>
	<h2> <span>player 2</span>:<span id="player2-score">0</span></h2>
	<h2 id="result"></h2>

<script>

	var playbtn = document.getElementById("play-btn"),
		resetbtn = document.getElementById("reset-btn"),
		player1element = document.getElementById("player1-score"),
		player2element = document.getElementById("player2-score"),
		playerres = document.getElementById("result"),
		player1score = 0,
		player2score = 0,
		batting = "player1";

	function randomnum(){
		let randomnumber = Math.random();
		randomnumber*=10;
		randomnumber = Math.floor(randomnumber);
		return randomnumber;
	}
	
	function playfun(){
	 <!-- run => 0 1 2 3 4 5 = 1 6  7 || 8 || 9 => out -->
		
		let run = randomnum();
		console.log(run);
		if(run >= 7){
			if(batting == "player1"){
				batting ="player2";
			}
			else{
				gameover();
			}
		}
		else{
			if(batting == "player1"){
				player1score += run;
			}
			else{
				player2score += run;
			}
			updatefun();
		}
		
	}
	
	function updatefun(){
	 
		player1element.innerHTML = player1score;
		player2element.innerHTML = player2score;
		
		if(batting == "player2"){
			if(player2score > player1score){
				gameover();
			}
		}
		
	}
	
	function gameover(){

		if(player1score > player2score){
			console.log("player1 won");
			playerres.innerHTML= "player1 won";
		}
		else if(player1score < player2score){
			console.log("player2 won");
			playerres.innerHTML= "player2 won";
		}
		else{
			playerres.innerHTML="match Tie";
		}
		
	}
	
	function resetfun(){
		player1score = 0;
		player2score = 0;
		playerres.innerHTML = " ";
		batting = "player1";
		updatefun();
	}
	
	playbtn.addEventListener("click",playfun);
	resetbtn.addEventListener("click",resetfun);

</script>
</body>
</html>
